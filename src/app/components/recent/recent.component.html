<div *ngIf="recent$ | async as recent" class="container">
  <div *ngIf="isValidRecentList(recent)" class="row">
    <div class="col-12">
      <hr>
      <h1>Recently viewed</h1>
    </div>
  </div>
  <ng-container *ngFor="let item of recent$ | async; first as first">
    <app-movie-card *ngIf="!first" [movie]="item"></app-movie-card>
  </ng-container>
</div>
